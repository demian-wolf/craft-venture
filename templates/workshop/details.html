{% load static %}

<link rel="stylesheet" href="{% static '/workshop/details.css' %}">
<script src="{% static 'workshop/js/details.js' %}"></script>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Image Gallery Section -->
        <div class="col-lg-5 text-center mb-3">
            <!-- Main Image with Overlay Effect -->
            <div class="position-relative mb-4">
                <img id="focused-image" class="img-fluid rounded shadow"
                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Main Image"
                        style="width: 100%; height: auto; max-height: 600px;">
            </div>

            <!-- Thumbnail Carousel -->
            <div id="thumbnailCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row g-2">
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://plus.unsplash.com/premium_photo-1673697239909-e11521d1ba94?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZXZlbmluZ3xlbnwwfHwwfHx8MA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row g-2">
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                            <div class="col">
                                <img class="img-thumbnail rounded img-fluid"
                                        src="https://images.unsplash.com/photo-1730388623585-ce2dec1e2355?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Thumbnail"
                                        style="width: 100%; height: auto; max-height: 250px;">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#thumbnailCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#thumbnailCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Empty col -->
        <div class="col"></div>

        <!-- Workshop Information Section with Reduced Margin -->
        <div class="col-lg-5 text-center p-10">
            <div class="row pb-3 my-2"> <!-- Reduced margin -->
                <div class="col">
                    <h4>{{ workshop.title }}</h4>
                </div>
            </div>
            <div class="row pb-4 my-2"> <!-- Reduced margin -->
                <div class="col text-start">
                    {{ workshop.description }}
                </div>
            </div>
            <div class="row pb-1 my-2"> <!-- Reduced margin -->
                <div class="col text-start mb-4">
                    <div class="price-card rounded p-3 shadow">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-success text-white">Price</span>
                            <h4 class="mb-0">Â£{{ workshop.price }}</h4>
                        </div>
                        <p class="text-muted">Limited time offer!</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary" type="button">Purchase</button>
                            <button class="btn btn-outline-secondary" type="button">Add Review</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col text-center"> <!-- Center the rating -->
                    <div class="rating">
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star-half-alt text-warning"></i> <!-- Half star for partial rating -->
                        <i class="far fa-star text-warning"></i>
                    </div>
                </div>
            </div>
            {% if is_search %}
                <div class="row my-2"> <!-- Reduced margin -->
                    <!-- Centered Success Button on Full Width Row -->
                    <div class="col">
                        <button type="button" class="btn btn-success w-100">
                            <i class="fas fa-check-circle me-2"></i> Accept
                        </button>
                    </div>
                    <div class="col">
                            <button type="button" class="btn btn-danger w-100">
                            <i class="fas fa-times-circle me-2"></i> Decline
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
