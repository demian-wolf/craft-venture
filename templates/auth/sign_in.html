{% extends 'base.html' %}
{% load static %}

{% block site_links %}
    <link rel="stylesheet" href="{% static 'auth/auth_forms.css' %}">
{% endblock %}

{% block site_main %}
    <div class="container-fluid d-flex align-items-center justify-content-center"
         style="height: 100vh;">
        <div class="row w-100 h-100">

            <!-- Left Column: Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center" style="height: 100%;">
                <div class="auth-form" id="authForm">
                   <form>
                        <h2>Sign In</h2>
                        <p class="pb-2">You don't have an account? <a href="/register/">Sign Up</a></p>
            
                        <div class="form-group position-relative mb-2">
                            <label for="email" class="visually-hidden">Email:</label>
                            <i class="fas fa-envelope position-absolute" style="left: 12px; top: 16px;"></i>
                            <input class="form-control pl-4" type="email" id="email" name="email" placeholder="Email" required>
                        </div>
            
                        <div class="form-group position-relative mb-3">
                            <label for="password" class="visually-hidden">Password:</label>
                            <i class="fas fa-lock position-absolute" style="left: 12px; top: 16px;"></i>
                            <input class="form-control pl-5" type="password" id="password" name="password" placeholder="Password" required>
                        </div>
            
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Image -->
            <div class="col-md-6 p-0 d-flex align-items-center image-container" style="height: 100%;">
                <img src="https://images.unsplash.com/photo-1531973576160-7125cd663d86?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     alt="No image" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>

        </div>
    </div>
{% endblock %}
